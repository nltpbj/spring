<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	<h1>회원가입</h1>
	<form name="frm">
		<input name="uid" placeholder="아이디">
		<button type="button" id="btn-check">아이디중복체크</button><br>
		<input name="upass" placeholder="비밀번호" type="password"><br>
		<input name="uname" placeholder="이름"><br>
		<button>등록</button>
		<button type="reset">취소</button>
	</form>
</body>
<script>
	let check=false;
	$("#btn-check").on("click", function(){
		const uid=$(frm.uid);
		if(uid==""){
			alert("아이디를 입력하세요");
			return;
		}
		$.ajax({
			type:"get",
			url:"/users/" + $(frm.uid).val(),
			dataType:"json",
			success:function(data){
				console.log(data);
				alert("이미 사용중인 아이디입니다.");
			},
			error:function(){
				alert("사용가능한 아이디입니다.");
				check=true;
			}
		});
	});
	
	$(frm.uid).on("change", function(){
		check=false;
	});
	
	$(frm).on("submit", function(e){
		e.preventDefault();
		const uid=$(frm.uid).val();
		const upass=$(frm.upass).val();
		const uname=$(frm.uname).val();
		
		if(uid=="" || upass=="" || uname==""){
			alert("모든정보를 입력하세요!");
			return;
		}
		
		if(check==false) {
			alert("아이디중복체크를 하세요!");
			return;
		}
		
		if(!confirm("회원을 가입하실래요?")) return;
		$.ajax({
			type:"post",
			url:"/users/insert",
			contentType:"application/json",
			data:JSON.stringify({uid, upass, uname}),
			success:function(data){
				if(data==1){
					location.href="/users/list";
				}else{
					alert("이미존재하는 아이디입니다.");
				}
			}
		});
	});
</script>
</html>
